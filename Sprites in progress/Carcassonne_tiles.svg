<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-120 -120 1120 840">
 <title>Carcassonne tiles</title>
 <desc>Distribution of tiles of the Carcassonne board game, including The River expansion categorised by number of city and road boundaries by CMG Lee.</desc>
 <style type="text/css">
.count  { text-anchor:end;  stroke:none; fill:#000000; }
.header { font-weight:bold; stroke:none; fill:#000000; }
.base { stroke-width:2;  stroke:#000000; fill:#66cc00; }
.town {                                  fill:#cccc00; }
.cloi {                                  fill:#cc3300; }
.penn { stroke-width:2;  stroke:#ffffff; fill:#6600ff; }
.city {                                  fill:#996600; }
.road { stroke-width:10; stroke:#ffffff;               }
.rive { stroke-width:10; stroke:#0000ff;               }
.rule {                  stroke:#666666;               }
 </style>
 <defs>
  <rect   id="square"  x="-30" y="-30" width="60" height="60"/>
  <use    id="base"    xlink:href="#square"                                           class="base"/>
  <circle id="town"    cx="0" cy="0" r="10"                                           class="town"/>
  <path   id="cloi"    d="M 0,-10 L 10,0 V 10 H -10 V 0 Z"                            class="cloi"/>
  <path   id="penn"    d="M -10,-10 A 20,20 0 0 0 0,10 A 20,20 0 0 0 10,-10 Z"        class="penn"/>
  <use    id="city_4"  xlink:href="#square"                                           class="city"/>
  <path   id="city_1"  d="M -30,-30 A 42,42 0 0 0 30,-30 Z"                           class="city"/>
  <path   id="city_2a" d="M -30,-30 A 85,85 0 0 1 30,30 V -30 Z"                      class="city"/>
  <path   id="city_2b" d="M -30,-30 A 42,42 0 0 0 30,-30 V 30 A 42,42 0 0 0 -30,30 Z" class="city"/>
  <path   id="city_3"  d="M -30,-30 H 30 V 30 A 42,42 0 0 0 -30,30 Z"                 class="city"/>
  <path   id="road_1"  d="M 0,0 V 30"                                                 class="road"/>
  <path   id="road_2a" d="M -30,0 H 30"                                               class="road"/>
  <path   id="road_2b" d="M 0,-30 A 30,30 0 0 0 30,0"                                 class="road"/>
  <path   id="rive_1"  d="M 1,5 A 5,5 0 1 0 0,5 V 30"                                 class="rive"/>
  <path   id="rive_2a" d="M -30,0 C -20,0 -20,-10 0,0 S 20,0 30,0"                    class="rive"/>
  <path   id="rive_2b" d="M 0,30 A 30,30 0 0 0 -30,0"                                 class="rive"/>
  <path   id="rive_2c" d="M -30,0 C -20,0 -20,10 0,10 S 20,0 30,0"                    class="rive"/>
  <path   id="rule_ha" d="M -75,-40 H 620"                                            class="rule"/>
  <path   id="rule_hb" d="M -75,-40 H 230"                                            class="rule"/>
  <path   id="rule_v"  d="M -60,-50 V 710"                                            class="rule"/>
  <g id="tile_a">
   <use xlink:href="#base"/>
   <use xlink:href="#city_2a"/>
  </g>
  <g id="tile_c">
   <use xlink:href="#base"/>
   <use xlink:href="#city_1"/>
   <use xlink:href="#city_1" transform="rotate(180)"/>
  </g>
  <g id="tile_i">
   <use xlink:href="#base"/>
   <use xlink:href="#road_1"/>
   <use xlink:href="#road_2a"/>
   <use xlink:href="#town"/>
  </g>
  <g id="tile_k">
   <use xlink:href="#base"/>
   <use xlink:href="#city_3"/>
  </g>
  <g id="tile_l">
   <use xlink:href="#base"/>
   <use xlink:href="#road_1"/>
   <use xlink:href="#city_3"/>
  </g>
  <g id="tile_r">
   <use xlink:href="#base"/>
   <use xlink:href="#city_2b"/>
  </g>
  <g id="tile_w">
   <use xlink:href="#base"/>
   <use xlink:href="#rive_2a"/>
   <use xlink:href="#road_2a" transform="rotate(90)"/>
  </g>
 </defs>
 <g font-family="sans-serif" letter-spacing="-1" font-size="24" text-anchor="middle" stroke="none" stroke-linejoin="round" fill="none">
  <g transform="translate(0,0)">
   <text x="340"  y="-95" class="header">Non-river tiles</text>
   <text x="340"  y="-65" class="header">Number of city boundaries</text>
   <text x="0"    y="-40" class="header">0</text>
   <text x="100"  y="-40" class="header">1</text>
   <text x="250"  y="-40" class="header">2</text>
   <text x="450"  y="-40" class="header">3</text>
   <text x="600"  y="-40" class="header">4</text>
   <text x="-370" y="-95" class="header" transform="rotate(-90)">Number of road boundaries</text>
   <text x="-75" y="105" dy="0.6ex" class="header">0</text>
   <text x="-75" y="300" dy="0.6ex" class="header">1</text>
   <text x="-75" y="450" dy="0.6ex" class="header">2</text>
   <text x="-75" y="600" dy="0.6ex" class="header">3</text>
   <text x="-75" y="680" dy="0.6ex" class="header">4</text>
   <use xlink:href="#rule_ha" transform="translate(0,295)"/>
   <use xlink:href="#rule_ha" transform="translate(0,380)"/>
   <use xlink:href="#rule_ha" transform="translate(0,600)"/>
   <use xlink:href="#rule_ha" transform="translate(0,680)"/>
   <use xlink:href="#rule_v"  transform="translate(100,0)"/>
   <use xlink:href="#rule_v"  transform="translate(200,0)"/>
   <use xlink:href="#rule_v"  transform="translate(400,0)"/>
   <use xlink:href="#rule_v"  transform="translate(600,0)"/>
   <g transform="translate(200,70)">
    <use xlink:href="#tile_a"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(290,70)">
    <use xlink:href="#tile_a"/>
    <use xlink:href="#penn" transform="translate(17,-17)"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(100,600)">
    <use xlink:href="#tile_i"/>
    <use xlink:href="#city_1"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(200,140)">
    <use xlink:href="#tile_c"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(0,0)">
    <use xlink:href="#base"/>
    <use xlink:href="#cloi"/>
    <text x="-32" y="0.6ex" class="count">4x</text>
   </g>
   <g transform="translate(0,300)">
    <use xlink:href="#base"/>
    <use xlink:href="#road_1"/>
    <use xlink:href="#cloi"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(0,680)">
    <use xlink:href="#base"/>
    <use xlink:href="#road_2a"/>
    <use xlink:href="#road_2a" transform="rotate(90)"/>
    <use xlink:href="#town"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(0,450)">
    <use xlink:href="#base"/>
    <use xlink:href="#road_2b" transform="rotate(180)"/>
    <text x="-32" y="0.6ex" class="count">9x</text>
   </g>
   <g transform="translate(0,380)">
    <use xlink:href="#base"/>
    <use xlink:href="#road_2a"/>
    <text x="-32" y="0.6ex" class="count">8x</text>
   </g>
   <g transform="translate(0,600)">
    <use xlink:href="#tile_i"/>
    <text x="-32" y="0.6ex" class="count">4x</text>
   </g>
   <g transform="translate(600,0)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_4"/>
    <use xlink:href="#penn"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(400,0)">
    <use xlink:href="#tile_k"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(490,0)">
    <use xlink:href="#tile_k"/>
    <use xlink:href="#penn"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(400,300)">
    <use xlink:href="#tile_l"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(490,300)">
    <use xlink:href="#tile_l"/>
    <use xlink:href="#penn"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(200,210)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_1"/>
    <use xlink:href="#city_1" transform="rotate(90)"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(100,0)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_1"/>
    <text x="-32" y="0.6ex" class="count">5x</text>
   </g>
   <g transform="translate(100,380)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_1"/>
    <use xlink:href="#road_2a"/>
    <text x="-32" y="0.6ex" class="count">4x</text>
   </g>
   <g transform="translate(100,520)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_1"/>
    <use xlink:href="#road_2b" transform="rotate(90)"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(100,450)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_1"/>
    <use xlink:href="#road_2b" transform="rotate(180)"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(200,0)">
    <use xlink:href="#tile_r"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(290,0)">
    <use xlink:href="#tile_r"/>
    <use xlink:href="#penn"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(200,380)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_2a"/>
    <use xlink:href="#road_2b" transform="rotate(180)"/>
    <text x="-32" y="0.6ex" class="count">3x</text>
   </g>
   <g transform="translate(290,380)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_2a"/>
    <use xlink:href="#road_2b" transform="rotate(180)"/>
    <use xlink:href="#penn" transform="translate(17,-17)"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
  </g>
  <g transform="translate(760,0)">
   <text x="90"   y="-95" class="header">River tiles</text>
   <text x="90"   y="-65" class="header">No. of city boundaries</text>
   <text x="0"    y="-40" class="header">0</text>
   <text x="100"  y="-40" class="header">1</text>
   <text x="200"  y="-40" class="header">2</text>
   <text x="-370" y="-95" class="header" transform="rotate(-90)">Number of road boundaries</text>
   <text x="-75" y="70"  dy="0.6ex" class="header">0</text>
   <text x="-75" y="300" dy="0.6ex" class="header">1</text>
   <text x="-75" y="415" dy="0.6ex" class="header">2</text>
   <use xlink:href="#rule_hb" transform="translate(0,295)"/>
   <use xlink:href="#rule_hb" transform="translate(0,380)"/>
   <use xlink:href="#rule_v"  transform="translate(100,0)"/>
   <use xlink:href="#rule_v"  transform="translate(200,0)"/>
   <g transform="translate(0,0)">
    <use xlink:href="#base"/>
    <use xlink:href="#rive_1"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(0,70)">
    <use xlink:href="#base"/>
    <use xlink:href="#rive_2a"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(0,140)">
    <use xlink:href="#base"/>
    <use xlink:href="#rive_2b"/>
    <text x="-32" y="0.6ex" class="count">2x</text>
   </g>
   <g transform="translate(0,380)">
    <use xlink:href="#tile_w"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(200,0)">
    <use xlink:href="#tile_c"/>
    <use xlink:href="#rive_2a"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(200,70)">
    <use xlink:href="#base"/>
    <use xlink:href="#city_2a"/>
    <use xlink:href="#rive_2b"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(100,300)">
    <use xlink:href="#tile_w"/>
    <use xlink:href="#city_1"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(0,450)">
    <use xlink:href="#base"/>
    <use xlink:href="#rive_2b"/>
    <use xlink:href="#road_2b"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
   <g transform="translate(0,300)">
    <use xlink:href="#base"/>
    <use xlink:href="#rive_2c"/>
    <use xlink:href="#road_1"/>
    <use xlink:href="#cloi" transform="translate(0,-10)"/>
    <text x="-32" y="0.6ex" class="count">1x</text>
   </g>
  </g>
 </g>
</svg>
